<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="container">
        <div class="subcontainer">
            <div class="displayDiv">
                <div class="display">
                    <div class="calcs"></div>
                    <div class="text"></div>
                </div>
            </div>
            <div class="clearDiv">
                <button class="clearBtn" title="key: c">clear</button>
                <button class="backspace" title="key: Backspace">⌫</button>
            </div>
            <div class="buttonDiv">
                <button class="numberBtn" title="key: 1">1</button>
                <button class="numberBtn" title="key: 2">2</button>
                <button class="numberBtn" title="key: 3">3</button>
                <button class="operator" id="addBtn" title="key: Shift + '+'">+</button>
                <button class="numberBtn" title="key: 4">4</button>
                <button class="numberBtn" title="key: 5">5</button>
                <button class="numberBtn" title="key: 6">6</button>
                <button class="operator" id="subtractBtn" title="key: '-'">–</button>
                <button class="numberBtn" title="key: 7">7</button>
                <button class="numberBtn" title="key: 8">8</button>
                <button class="numberBtn" title="key: 9">9</button>
                <button class="operator" id="multiplyBtn" title="key: Shift + '*'">×</button>
                <button class="negativeBtn" title="key: '-'"> - </button>
                <button class="numberBtn" title="key: 0">0</button>
                <button class="dotBtn" title="key: '.'">.</button>
                <button class="operator" id="divideBtn" title="key: '/'">÷</button>
            </div>
            <div class="equalDiv">
                <button class="saveBtn" title="key: s">save</button>
                <button class="equal" title="key: Enter">=</button>
            </div>
        </div>

    </div>
    <div class="saveContainer">
        <div class="saveText">Save calculations after using "="
            <button class="clearText">Clear</button>
        </div>
        <div class="saveDiv"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
