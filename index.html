<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="container">
        <div class="subcontainer">
            <div class="displayDiv">
                <div class="display">
                    <div class="calcs"></div>
                    <div class="text"></div>
                </div>
            </div>
            <div class="clearDiv">
                <button class="clearBtn">clear</button>
                <button class="backspace">⌫</button>
            </div>
            <div class="buttonDiv">
                <button class="numberBtn">1</button>
                <button class="numberBtn">2</button>
                <button class="numberBtn">3</button>
                <button class="operator" id="addBtn">+</button>
                <button class="numberBtn">4</button>
                <button class="numberBtn">5</button>
                <button class="numberBtn">6</button>
                <button class="operator" id="subtractBtn">–</button>
                <button class="numberBtn">7</button>
                <button class="numberBtn">8</button>
                <button class="numberBtn">9</button>
                <button class="operator" id="multiplyBtn">×</button>
                <button class="negativeBtn">( - )</button>
                <button class="numberBtn">0</button>
                <button class="dotBtn">.</button>
                <button class="operator" id="divideBtn">÷</button>
            </div>
            <div class="equalDiv">
                <button class="saveBtn">save</button>
                <button class="equal">=</button>
            </div>
        </div>
        

    </div>
    <div class="saveContainer">
        <div class="saveText">Save calculations after pressing "="
            <button class="clearText">Clear</button>
        </div>
        <div class="saveDiv"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
